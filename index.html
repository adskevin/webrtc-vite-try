<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Demo</title>
  </head>
  <body>
    <h2>1. Select your media font</h2>
    <div class="videos">
      <span>
        <h3>Local Stream</h3>
        <video id="previewVideo" autoplay playsinline></video>
      </span>
    </div>

    <button id="selectMediaButton">Select media</button>
    <h2>2. Create a new Stream</h2>
    <button id="createStreamButton" disabled>Create Stream (offer)</button>

    <h2>3. Join a Stream</h2>
    <p>Join the stream from a different browser window or device</p>
    
    <input id="sessionInput" />
    <button id="joinButton">Join</button>

    <h2>4. End</h2>

    <button id="endButton" disabled>End</button>

    <script type="module" src="/main.js"></script>

  </body>
</html>
